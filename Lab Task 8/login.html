<!DOCTYPE html>
<html>
  <script>  
		function validateform(){  
			var name=document.myform.name.value;  
			var password=document.myform.password.value;  
			  
			if (name==null || name==""){  
			  alert("Name can't be blank");  
			  return false;  
			}else if(password.length<6){  
			  alert("Password must be at least 6 characters long.");  
			  return false;  
			}  
		}
		
		function checkName() {
			if (document.getElementById("name").value == "") {
			  	document.getElementById("nameErr").innerHTML = "Name can't be empty";
			  	document.getElementById("nameErr").style.color = "red";
			  	document.getElementById("name").style.borderColor = "red";
			}else{
			  	document.getElementById("nameErr").innerHTML = "";
				document.getElementById("name").style.borderColor = "black";
			}
			
        }
        function checkPass(){
        	if (document.getElementById("password").value == "") {
			  	document.getElementById("passErr").innerHTML = "Password can't be empty";
			  	document.getElementById("passErr").style.color = "red";
			  	document.getElementById("password").style.borderColor = "red";
			}else if(document.getElementById("password").value.length<6){
			  	document.getElementById("password").style.borderColor = "red";
			  	document.getElementById("passErr").style.color = "red";
				
			}
			else{
				document.getElementById("passErr").innerHTML = "";
			  	document.getElementById("passErr").style.color = "red";
				document.getElementById("password").style.borderColor = "black";
			}
        }
      
</script>  
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="loginStyle.css">
</head>
<body>

<h2>Login Form</h2>

<form name="myform" method="post" action="" onsubmit="validateform()" >  
  <div class="imgcontainer">
    <img src="user.png"  alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="name" id="name" onkeyup="checkName()" onblur="checkName()"><span id="nameErr"></span><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="password" id="password" onkeyup="checkPass()" onblur="checkPass()"><span id="passErr"></span>
        
    <button type="submit" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw"> <a href="#"> Forgot password?</a></span>
  </div>
</form>

</body>
</html>
