<!DOCTYPE html>
<html>
  <script>  
                
      
        function enable(){
          let x = document.forms["myForm"]["fname"].value;
          if (x.length) document.getElementById("btn").disabled = false;
          else document.getElementById("btn").disabled = true;

          //document.getElementById("btn").disabled = false;
        }


      
</script>  
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2>Search Product</h2>

<form name="myForm" method="post" action="" onsubmit="validateform()" >

    <img src="user.png"  alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b></b></label>
    <input type="text" placeholder="Search your product" name="fname" id="fname" onkeyup="enable()"></span><br>

</form>

</body>
</html>
