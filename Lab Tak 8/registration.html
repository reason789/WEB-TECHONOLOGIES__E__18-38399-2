<!DOCTYPE html>
<html>
  <script>  
		function validateform(){  
			var name=document.myform.name.value;  
			var password=document.myform.password.value;  
			  
			if (name==null || name==""){  
			  alert("Name can't be blank");  
			  return false;  
			}else if(password.length<6){  
			  alert("Password must be at least 6 characters long.");  
			  return false;  
			}  
		}
		 
		function checkName() {
			if (document.getElementById("name").value == "") {
			  	document.getElementById("nameErr").innerHTML = "Name can't be blank";
			  	document.getElementById("nameErr").style.color = "red";
			  	document.getElementById("name").style.borderColor = "red";
			}else{
			  	document.getElementById("nameErr").innerHTML = "";
				document.getElementById("name").style.borderColor = "green";
			}
			
        }

		function checkEmail(){
			if (document.getElementById("email").value == "") {
			  	document.getElementById("emailErr").innerHTML = "Email can't be empty";
			  	document.getElementById("emailErr").style.color = "red";
			  	document.getElementById("email").style.borderColor = "red";
			}else{
			  	document.getElementById("emailErr").innerHTML = "";
				document.getElementById("email").style.borderColor = "green";
			}
			
		}

		function checkUsername(){
			if (document.getElementById("username").value == "") {
			  	document.getElementById("usernameErr").innerHTML = "Username can't be empty";
			  	document.getElementById("usernameErr").style.color = "red";
			  	document.getElementById("username").style.borderColor = "red";
			}else{
			  	document.getElementById("usernameErr").innerHTML = "";
				document.getElementById("username").style.borderColor = "green";
			}
			
		}

		function checkUsername(){
			if (document.getElementById("username").value == "") {
			  	document.getElementById("usernameErr").innerHTML = "Email can't be empty";
			  	document.getElementById("usernameErr").style.color = "red";
			  	document.getElementById("username").style.borderColor = "red";
			}else{
			  	document.getElementById("usernameErr").innerHTML = "";
				document.getElementById("username").style.borderColor = "green";
			}
			
		}
        function checkPass(){
        	if (document.getElementById("password").value == "") {
			  	document.getElementById("passErr").innerHTML = "Password can't be blank";
			  	document.getElementById("passErr").style.color = "red";
			  	document.getElementById("password").style.borderColor = "red";
			}else if(document.getElementById("password").value.length<6){
			  	document.getElementById("password").style.borderColor = "red";
			  	document.getElementById("passErr").style.color = "red";
				document.getElementById("passErr").innerHTML = "Password must be at least 6 characters long.";
			}
			else if(document.getElementById("password").value.length<8){
			  	document.getElementById("password").style.borderColor = "red";
			  	document.getElementById("passErr").style.color = "black";
				document.getElementById("passErr").innerHTML = "weak password";
			}
			else if(document.getElementById("password").value.length>=8){
			  	document.getElementById("password").style.borderColor = "green";
			  	document.getElementById("passErr").style.color = "green";
				document.getElementById("passErr").innerHTML = "Strong password";
			}
			else{
				document.getElementById("passErr").innerHTML = "";
			  	document.getElementById("passErr").style.color = "black";
				document.getElementById("password").style.borderColor = "green";
			}
        }

		function confirmPassword(){
			if (document.getElementById("password").value == document.getElementById("conPassword").value){
				document.getElementById("conPassErr").innerHTML = "";

			}
			else
			{
				document.getElementById("conPassErr").innerHTML = "Password did  not match";

			}
		}
      
</script>  
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="loginStyle.css">
</head>
<body>

<h2>Registration Form</h2>

<form name="myform" method="post" action="" onsubmit="validateform()" >  
  <div class="imgcontainer">
    <img src="user.png"  alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" id="name" onkeyup="checkName()" onblur="checkName()"><span id="nameErr"></span><br>

	<label for="uname"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" id="email" onkeyup="checkEmail()" onblur="checkEmail()"><span id="emailErr"></span><br>

	<label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="username" id="username" onkeyup="checkUsername()" onblur="checkUsername()"><span id="usernameErr"></span><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="password" id="password" onkeyup="checkPass()" onblur="checkPass()"><span id="passErr"></span><br>

	<label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm password" name="conPassword" id="conPassword" onkeyup="confirmPassword()" onblur="confirmPassword()"><span id="conPassErr"></span><br>
        
    <button type="submit" >Submit</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw"> <a href="#"> Forgot password?</a></span>
  </div>
</form>

</body>
</html>
